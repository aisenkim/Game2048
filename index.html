<!DOCTYPE html>
<html lang="en">

<head>
    <title>2048</title>
    <link rel="stylesheet" href="./css/main.css">
    <meta name="viewport" content="width=device-width,  initial-scale=1.0 maximum-scale=1 user-scalable=no">
</head>

<body>
    <script src="./javascript/jquery-2.1.3.min.js"></script>
    <script src="./javascript/jquery.mobile-1.4.5.min.js"></script>
    <script src="./javascript/jquerymobile-swipeupdown.js"></script>
    <script src="./javascript/define.js"></script>
    <script src="./javascript/util_Function.js"></script>
    <script src="./javascript/game.js"></script>

    <div id="container">
        <div id="gameName">
            <h1>2048</h1>
        </div>
        <div id="playAgain">
            <img src="./image/st_icon7.png" alt="">
        </div>

        <div id="scoreBoard">
            SCORE: 0
        </div>
        <div id="gameBoard" class="container"></div>

        <div id="button-control">
            <button id="button-left" class="button" >LEFT</button>
            <button id="button-right" class="button">RIGHT</button>
            <button id="button-up" class="button">--UP--</button>
            <button id="button-down" class="button">DOWN</button>
        </div>
    </div>
</body>

</html>
